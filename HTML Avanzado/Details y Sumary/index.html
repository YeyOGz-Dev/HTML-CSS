<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details y Sumary</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="../img/HTML.png" type="image/png">
</head>

<body>
    <!-- ? Details:  Se usa para crear un pequeño acordeon de una sola pregunta y respuesta -->
    <details>
        <!-- ? Sumary: dentro de cada "details" se le agrega la etiqueta sumary para mostrar la pregunta o el texto. y afuera del sumary pero adentro del details se pone la respuesta por ejemplo: -->
        <summary>Aqui va el titulo o la pregunta del acordeon</summary>
        Esta es la respuesta
    </details>

    <details class="details">
        <summary>¿Que aprender este 2024 sobre programación?</summary>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>Bases de Datos</li>
            <p>Estos son necesarios para empezar en el mundo de la programación.</p>
        </ul>
    </details>
</body>

</html>
