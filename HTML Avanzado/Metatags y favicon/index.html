<!DOCTYPE html>

<html lang="es">

<head>
    
    <!-- Esta hace que todos los navegadores entiendan todos los tipos de caracteres -->
    <meta charset="UTF-8">  
    
    <!-- Esta linea se puede simplificar escribiendo meta:vp. Esta hace que la pagina se adapte a todo tipo de dispositivos y se cargue en el 100% del zoom (normal)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define una breve descripción del contenido de la página para los motores de búsqueda. -->
    <meta name="description" content="Esta pagina es sobre licores">

    <!-- Define las palabras clave relevantes para la página  -->
    <meta name="keywords" content="Cerveza, Aguardiente, Ron">

    <!-- Define el autor de la página. -->
    <meta name="author" content="Yeison Gil"> 

    <!-- Indica a los motores de búsqueda que indexen la página y sigan sus enlaces. --> 
    <meta name="robots" content="index,follow">
    
    <!-- !Metatags "OG" Open Group  -->
    <!-- Estos son metatags que hacen que cuando ya tengamos la pagina web subida a internet visualizemos la informacion dada sobre la pagina en las redes sociales.-->
    
    <meta name="OG:title" content="Licorera">
    <meta name="OG:description" content="Esta pagina es de licores....">
    <meta name="OG:image" content="./HTML.png">
    <meta name="OG:url" content="https://Ejemplodeurl.com">

    <!-- podemos ingresar a la pagina metatags.io para hacer este proceso mas agil.-->
    
    <title>Metatags y Favicon</title>
    
    
    
    <!-- El favicon es el icono que se visualiza en la "pestaña" de la pagina web. La imagen se debe de tener un tamaño maximo de 64x64 ya que donde se muestra no es un espacio muy amplio. se pone de la siguiente manera: -->
    <link rel="shortcut icon" href="./HTML.png" type="image/png">
    <!-- El tipo de la imagen se recomienda ponerlo para que ayude a cargar mas rapido la pagina.-->
</head>

<body>
    <h1>Etiquetas Meta</h1>
    <p>Las metaetiquetas sirven para posicionar la pagina (SEO) en los motores de busqueda. Son etiquetas que van en el head de la pagina y no son visibles para el usuario</p>
</body>

</html>
